<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pangko Coffee Â· Kasir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Manrope','system-ui','sans-serif'] },
            colors: { matcha:'#74A662', cream:'#FFFDD0', charcoal:'#333333', peach:'#FFE5B4' },
            boxShadow: { glow: '0 35px 80px -45px rgba(116, 166, 98, 0.65)' }
          }
        }
      }
    </script>
    <style>
      body { font-family: Manrope, system-ui, sans-serif; }
      
      /* Custom scrollbar for cart */
      #cart-list::-webkit-scrollbar { width: 6px; }
      #cart-list::-webkit-scrollbar-track { background: transparent; }
      #cart-list::-webkit-scrollbar-thumb { background: #74A662; border-radius: 10px; }
      #cart-list::-webkit-scrollbar-thumb:hover { background: #5a8350; }
      
      /* Line clamp utility */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      /* Smooth transitions */
      * { transition-duration: 150ms; }
      button { transition-property: all; }
    </style>
  </head>
  <body class="min-h-screen bg-cream text-charcoal antialiased" data-page="cashier">
    <div id="navbar-container"></div>

    <main class="mx-auto w-full max-w-[1400px] px-4 pt-28 pb-16">
      <header class="mb-5 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-extrabold tracking-tight">ðŸ§¾ Kasir POS</h1>
          <p class="mt-1 text-sm text-charcoal/70">Buat pesanan pelanggan dengan cepat</p>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-[1fr_400px] gap-5">
        <!-- Menu & Categories -->
        <section>
          <div class="mb-4 rounded-2xl border border-white/40 bg-white/90 p-4 shadow-sm backdrop-blur">
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
              <input id="search-input" type="text" placeholder="ðŸ” Cari menu..." class="flex-1 px-4 py-2.5 rounded-xl border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30" />
              <select id="category-select" class="px-4 py-2.5 rounded-xl border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30">
                <option value="all">ðŸ“‚ Semua Kategori</option>
              </select>
            </div>
          </div>

          <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-3"></div>
        </section>

        <!-- Cart / Order Summary -->
        <aside class="space-y-4">
          <div class="sticky top-28 rounded-2xl border border-white/40 bg-white/95 p-5 shadow-lg backdrop-blur">
            <h2 class="text-lg font-bold mb-3 flex items-center gap-2">
              <span>ðŸ›’</span> Keranjang
            </h2>
            <div id="cart-list" class="space-y-2.5 max-h-[320px] overflow-auto pr-2"></div>
            <div class="mt-3 border-t border-charcoal/10 pt-3 space-y-1.5">
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Subtotal</span><span id="subtotal" class="font-semibold">Rp 0</span>
              </div>
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Biaya</span><span id="fee" class="font-semibold">Rp 0</span>
              </div>
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Diskon</span><span id="discount" class="font-semibold text-red-600">- Rp 0</span>
              </div>
              <div class="flex justify-between text-xl font-bold mt-2 pt-2 border-t border-matcha/20">
                <span>Total</span><span id="total" class="text-matcha">Rp 0</span>
              </div>
            </div>

            <div class="mt-4 space-y-2.5">
              <input id="customer-name" type="text" placeholder="ðŸ‘¤ Nama pelanggan (opsional)" class="w-full px-3.5 py-2.5 rounded-lg border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30" />
              <div>
                <input id="customer-phone" type="tel" placeholder="ðŸ“± No. WA (contoh: 6281234567890)" class="w-full px-3.5 py-2.5 rounded-lg border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30" />
                <label class="mt-1.5 flex items-center gap-2 text-xs text-charcoal/70 pl-1">
                  <input id="send-notif-check" type="checkbox" class="rounded" />
                  <span>Kirim notifikasi via WhatsApp</span>
                </label>
              </div>
              
              <!-- Collapsible Discount Section -->
              <details class="group">
                <summary class="cursor-pointer text-xs font-semibold text-matcha hover:text-matcha/80 select-none py-1.5">
                  ðŸ’° Tambah Diskon Promo
                </summary>
                <div class="grid grid-cols-2 gap-2 mt-2">
                  <div>
                    <label for="discount-rp" class="block text-xs font-medium text-charcoal/60 mb-1">Diskon (Rp)</label>
                    <input id="discount-rp" type="number" min="0" step="100" placeholder="0" class="w-full px-3 py-2 rounded-lg border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30" />
                  </div>
                  <div>
                    <label for="discount-pct" class="block text-xs font-medium text-charcoal/60 mb-1">Diskon (%)</label>
                    <input id="discount-pct" type="number" min="0" max="100" step="1" placeholder="0" class="w-full px-3 py-2 rounded-lg border border-charcoal/15 bg-white text-sm focus:outline-none focus:ring-2 focus:ring-matcha/30" />
                  </div>
                </div>
              </details>

              <div class="flex items-center gap-3 text-sm">
                <label class="flex items-center gap-1.5 cursor-pointer">
                  <input type="radio" name="pm" value="QRIS" checked class="text-matcha" /> 
                  <span>ðŸ’³ QRIS</span>
                </label>
                <label class="flex items-center gap-1.5 cursor-pointer">
                  <input type="radio" name="pm" value="CASH" class="text-matcha" /> 
                  <span>ðŸ’µ Tunai</span>
                </label>
              </div>

              <button id="create-order-btn" class="w-full bg-matcha text-white px-4 py-3 rounded-xl font-bold text-base shadow-md hover:bg-matcha/90 transition active:scale-[0.98]">
                ðŸš€ Buat Pesanan
              </button>

              <div class="flex items-center justify-between text-xs text-charcoal/50 pt-1">
                <span id="draft-indicator">Draft belum tersimpan</span>
                <button id="clear-draft-btn" class="underline hover:text-charcoal transition">Hapus</button>
              </div>
            </div>
          </div>

          <!-- Payment Panel -->
          <div id="payment-panel" class="hidden rounded-2xl border border-white/40 bg-white/95 p-5 shadow-lg backdrop-blur"></div>

          <!-- Sound Controls -->
          <div class="rounded-2xl border border-matcha/20 bg-matcha/5 p-4">
            <p class="text-xs font-semibold text-matcha/80 mb-2.5 flex items-center gap-2">
              <span>ðŸ””</span> Notifikasi Suara
            </p>
            <button id="sound-toggle" class="w-full rounded-lg border border-matcha/40 bg-white px-3 py-2 text-sm font-semibold text-matcha transition hover:bg-matcha hover:text-white">
              Sound: ON
            </button>
            <select id="notif-sound-select" class="w-full mt-2 rounded-lg border border-matcha/30 px-3 py-2 text-xs text-matcha bg-white focus:outline-none focus:ring-2 focus:ring-matcha/30">
              <option value="/sounds/sound1.mp3">Efek 1</option>
              <option value="/sounds/sound2.mp3">Efek 2</option>
              <option value="/sounds/sound3.mp3">Efek 3</option>
            </select>
          </div>
        </aside>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="notification" class="fixed right-6 top-6 hidden w-full max-w-xs -translate-y-2 rounded-3xl border border-matcha/20 bg-white/95 p-5 text-sm opacity-0 shadow-2xl shadow-matcha/20 transition-all duration-300 backdrop-blur z-50">
      <p class="font-semibold inline-flex items-center gap-2">
        <svg class="h-5 w-5 text-matcha" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5" />
          <path d="M13.73 21a2 2 0 01-3.46 0" />
        </svg>
        <span id="notification-title">Notifikasi</span>
      </p>
      <p id="notification-text" class="mt-1 text-charcoal/70"></p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/cashier.js"></script>
  </body>
</html>
