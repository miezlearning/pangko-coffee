<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pangko Coffee Â· Kasir</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Manrope','system-ui','sans-serif'] },
            colors: { matcha:'#74A662', cream:'#FFFDD0', charcoal:'#333333', peach:'#FFE5B4' },
            boxShadow: { glow: '0 35px 80px -45px rgba(116, 166, 98, 0.65)' }
          }
        }
      }
    </script>
    <style>
      body { font-family: Manrope, system-ui, sans-serif; }
    </style>
  </head>
  <body class="min-h-screen bg-cream text-charcoal antialiased" data-page="cashier">
    <div id="navbar-container"></div>

    <main class="mx-auto w-full max-w-[1180px] px-5 pt-32 pb-16">
      <header class="mb-6 flex items-center justify-between">
        <div>
          <h1 class="text-4xl font-extrabold tracking-tight">ðŸ§¾ Kasir</h1>
          <p class="mt-1 text-charcoal/70">Buat pesanan pelanggan langsung dari dashboard kasir</p>
        </div>
      </header>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Menu & Categories -->
        <section class="lg:col-span-2">
          <div class="mb-4 flex items-center gap-3">
            <input id="search-input" type="text" placeholder="Cari menu..." class="flex-1 px-4 py-3 rounded-xl border border-charcoal/20 bg-white/80" />
            <select id="category-select" class="px-4 py-3 rounded-xl border border-charcoal/20 bg-white/80">
              <option value="all">Semua Kategori</option>
            </select>
          </div>

          <div id="menu-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <!-- Cart / Order Summary -->
        <aside class="lg:col-span-1">
          <div class="rounded-3xl border border-white/45 bg-white/90 p-5 shadow-[0_25px_60px_-45px_rgba(51,51,51,0.35)] backdrop-blur">
            <h2 class="text-xl font-bold mb-3">Keranjang</h2>
            <div id="cart-list" class="space-y-3 max-h-[380px] overflow-auto"></div>
            <div class="mt-4 border-t pt-3">
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Subtotal</span><span id="subtotal">Rp 0</span>
              </div>
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Biaya Layanan</span><span id="fee">Rp 0</span>
              </div>
              <div class="flex justify-between text-sm text-charcoal/70">
                <span>Diskon</span><span id="discount">- Rp 0</span>
              </div>
              <div class="flex justify-between text-lg font-bold mt-2">
                <span>Total</span><span id="total">Rp 0</span>
              </div>
            </div>

            <div class="mt-4 space-y-3">
              <input id="customer-name" type="text" placeholder="Nama pelanggan (opsional)" class="w-full px-4 py-3 rounded-xl border border-charcoal/20 bg-white/80" />
              <div>
                <input id="customer-phone" type="tel" placeholder="No. WA (contoh: 6281234567890)" class="w-full px-4 py-3 rounded-xl border border-charcoal/20 bg-white/80" />
                <label class="mt-1 flex items-center gap-2 text-xs text-charcoal/70">
                  <input id="send-notif-check" type="checkbox" />
                  <span>ðŸ“± Kirim notifikasi via WhatsApp</span>
                </label>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label for="discount-rp" class="block text-xs font-semibold text-charcoal/60 mb-1">Diskon (Rp)</label>
                  <input id="discount-rp" type="number" min="0" step="100" placeholder="0" class="w-full px-4 py-2.5 rounded-xl border border-charcoal/20 bg-white/80" />
                </div>
                <div>
                  <label for="discount-pct" class="block text-xs font-semibold text-charcoal/60 mb-1">Diskon (%)</label>
                  <input id="discount-pct" type="number" min="0" max="100" step="1" placeholder="0" class="w-full px-4 py-2.5 rounded-xl border border-charcoal/20 bg-white/80" />
                </div>
              </div>
              <div class="flex items-center gap-4">
                <label class="flex items-center gap-2"><input type="radio" name="pm" value="QRIS" checked /> <span>QRIS</span></label>
                <label class="flex items-center gap-2"><input type="radio" name="pm" value="CASH" /> <span>Tunai</span></label>
              </div>
              <div class="flex items-center justify-between text-xs text-charcoal/60">
                <span id="draft-indicator" class="">Draft belum tersimpan</span>
                <button id="clear-draft-btn" class="underline hover:text-charcoal">Hapus Draft</button>
              </div>
              <button id="create-order-btn" class="w-full bg-matcha text-cream px-4 py-3 rounded-xl font-semibold">Buat Pesanan</button>
            </div>
          </div>

          <!-- Payment Panel -->
          <div id="payment-panel" class="hidden mt-6 rounded-3xl border border-white/45 bg-white/90 p-5"></div>

          <!-- Sound Controls -->
          <div class="mt-4 rounded-2xl border border-matcha/20 bg-matcha/10 p-4">
            <p class="text-xs uppercase tracking-[0.22em] text-matcha/80 mb-2">ðŸ”” Notifikasi Suara</p>
            <button id="sound-toggle" class="w-full rounded-xl border border-matcha/60 bg-white px-4 py-2 font-semibold text-matcha transition hover:bg-matcha hover:text-white">
              Sound: ON
            </button>
            <select id="notif-sound-select" class="w-full mt-2 rounded-lg border border-matcha/30 px-3 py-2 text-sm font-semibold text-matcha bg-white">
              <option value="/sounds/sound1.mp3">Efek 1</option>
              <option value="/sounds/sound2.mp3">Efek 2</option>
              <option value="/sounds/sound3.mp3">Efek 3</option>
            </select>
          </div>
        </aside>
      </div>
    </main>

    <!-- Toast Notification -->
    <div id="notification" class="fixed right-6 top-6 hidden w-full max-w-xs -translate-y-2 rounded-3xl border border-matcha/20 bg-white/95 p-5 text-sm opacity-0 shadow-2xl shadow-matcha/20 transition-all duration-300 backdrop-blur z-50">
      <p class="font-semibold inline-flex items-center gap-2">
        <svg class="h-5 w-5 text-matcha" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5" />
          <path d="M13.73 21a2 2 0 01-3.46 0" />
        </svg>
        <span id="notification-title">Notifikasi</span>
      </p>
      <p id="notification-text" class="mt-1 text-charcoal/70"></p>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/cashier.js"></script>
  </body>
</html>
