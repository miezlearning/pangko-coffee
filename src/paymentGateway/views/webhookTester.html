<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Webhook Simulator</title>
            <!-- Tailwind CSS (CDN) -->
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                matcha: '#74A662',
                                cream: '#FFFDD0',
                                charcoal: '#333333',
                                peach: '#FFE5B4'
                            }
                        }
                    }
                }
            </script>
    </head>
        <body class="min-h-screen bg-cream text-charcoal">
            <!-- Floating Navbar -->
            <nav id="app-navbar" class="fixed inset-x-0 top-0 z-50 transition-all">
                <div class="mx-auto max-w-[1400px] px-4">
                    <div class="mt-4 rounded-2xl bg-white/50 backdrop-blur border border-white/40 shadow-sm transition-all flex items-center justify-between px-5 py-3" id="nav-shell">
                        <div class="flex items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-matcha/90 flex items-center justify-center text-white font-bold">P</div>
                            <span class="font-semibold">Pangko Coffee</span>
                        </div>
                        <ul class="hidden sm:flex items-center gap-6 text-sm font-semibold">
                            <li><a href="/" class="hover:text-matcha transition">Home</a></li>
                            <li><a href="#about" class="hover:text-matcha transition">About</a></li>
                            <li><a href="#services" class="hover:text-matcha transition">Services</a></li>
                            <li><a href="#contact" class="hover:text-matcha transition">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <main class="max-w-2xl mx-auto px-4 pt-28 pb-8">
            <section class="bg-white/95 backdrop-blur rounded-xl shadow-2xl p-6">
                <div class="flex items-center justify-between mb-2">
                    <h1 class="text-2xl font-semibold text-gray-800">üß™ Webhook Simulator</h1>
                    <span class="text-[10px] font-bold px-2 py-1 rounded-full bg-rose-100 text-rose-600">TESTING ONLY</span>
                </div>

                <div class="mb-5 text-sm text-blue-700 bg-blue-50 border-l-4 border-blue-400 p-3 rounded">
                    <strong>‚ö†Ô∏è Mode Testing:</strong>
                    Gunakan tool ini untuk mensimulasikan notifikasi pembayaran dari payment gateway.
                    Cocok untuk development & testing tanpa real payment.
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-semibold text-gray-700 mb-1">Select Pending Order</label>
                    <div id="pending-orders" class="space-y-2">
                        <p class="text-gray-400 text-sm">Loading...</p>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Order ID</label>
                        <input id="orderId" type="text" placeholder="CF123456" required
                                     class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Payment Status</label>
                        <select id="status" class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500">
                            <option value="success">‚úÖ Success (Paid)</option>
                            <option value="settlement">‚úÖ Settlement (Confirmed)</option>
                            <option value="failed">‚ùå Failed</option>
                            <option value="expired">‚è∞ Expired</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Amount (Rp)</label>
                        <input id="amount" type="number" placeholder="50000" required
                                     class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500" />
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Provider/Gateway</label>
                        <input id="provider" type="text" value="webhook-simulator"
                                     class="w-full px-3 py-2 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500" />
                    </div>
                </div>

                <div class="mt-4 space-y-2">
                    <button onclick="sendWebhook()" class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition">
                        üöÄ Simulate Payment Webhook
                    </button>
                    <button onclick="loadPendingOrders()" class="w-full px-4 py-3 border-2 border-gray-200 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">
                        üîÑ Refresh Pending Orders
                    </button>
                </div>

                        <pre id="response" class="hidden whitespace-pre-wrap text-xs mt-4 p-3 rounded-lg bg-gray-50 border border-gray-200"></pre>
            </section>
        </main>

        <script src="/js/webhookTester.js"></script>
                <script>
                    // Navbar scrolled state
                    const shell = document.getElementById('nav-shell');
                    function onScroll() {
                        if (window.scrollY > 10) {
                            shell.classList.add('shadow-lg','bg-white/70');
                        } else {
                            shell.classList.remove('shadow-lg','bg-white/70');
                        }
                    }
                    window.addEventListener('scroll', onScroll);
                    onScroll();
                </script>
    </body>
    </html>
