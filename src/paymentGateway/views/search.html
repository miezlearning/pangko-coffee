<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pangko Coffee Â· Cari Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Manrope','system-ui','sans-serif'] },
            colors: { matcha:'#74A662', cream:'#FFFDD0', charcoal:'#333333', peach:'#FFE5B4' }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-cream text-charcoal antialiased">
    <nav class="fixed inset-x-0 top-0 z-50 py-4">
      <div class="mx-auto w-full max-w-[1180px] px-5">
        <div class="flex items-center justify-between rounded-2xl border border-white/40 bg-white/60 px-6 py-3 backdrop-blur transition-all duration-300">
          <div class="flex items-center gap-3">
            <img src="https://media.discordapp.net/attachments/1403748644657828031/1434222820501487791/567458429_17844516144596099_4231043402342710190_n.jpg?ex=69078b96&is=69063a16&hm=501155baf10b69fcf042da9c625e7259b0cbf9e660fce9f608e542b884a46eb2&=&format=webp&width=805&height=805" alt="Pangko Coffee" class="h-14 w-14 rounded-full object-cover border-2 border-white shadow-sm sm:h-16 sm:w-16 md:h-20 md:w-20" />
            <div class="flex flex-col">
              <span class="text-sm uppercase tracking-[0.18em] text-matcha">Pangko Coffee</span>
              <strong class="text-base">Simple coffee, gentle taste.</strong>
            </div>
          </div>
          <div class="hidden items-center gap-5 text-sm font-semibold sm:flex">
            <a href="/" class="rounded-full px-4 py-2 transition hover:bg-matcha hover:text-white">Dashboard</a>
            <a href="/analytics" class="rounded-full px-4 py-2 transition hover:bg-matcha hover:text-white">Statistik</a>
            <a href="/search" class="rounded-full px-4 py-2 transition bg-matcha text-white">Cari Order</a>
            <a href="/webhook-tester" class="rounded-full px-4 py-2 transition hover:bg-matcha hover:text-white">Webhook Tester</a>
          </div>
          <div class="sm:hidden flex items-center gap-2">
            <a href="/analytics" class="rounded-full border border-matcha/40 bg-white/80 px-4 py-2 text-sm font-semibold text-matcha shadow-sm">Analisis â†’</a>
            <a href="/webhook-tester" class="rounded-full border border-matcha/40 bg-white/80 px-4 py-2 text-sm font-semibold text-matcha shadow-sm">Webhook Tester â†’</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="relative mx-auto w-full max-w-[1180px] px-5 pt-32 pb-20">
      <section class="rounded-3xl border border-white/45 bg-white/90 p-7 shadow-[0_25px_60px_-45px_rgba(51,51,51,0.35)] backdrop-blur">
        <h1 class="text-2xl font-bold">ðŸ”Ž Cari Order</h1>
        <p class="mt-1 text-sm text-charcoal/60">Cari berdasarkan Order ID, nama customer, atau filter status.</p>
        <div class="mt-5 grid gap-3 sm:grid-cols-[1fr_auto_auto]">
          <input id="search-input" type="text" placeholder="Contoh: CF123456 atau NAMA" class="w-full rounded-2xl border border-charcoal/10 bg-white/90 px-4 py-3 text-sm outline-none ring-matcha/30 focus:ring-2" />
          <select id="search-status" class="rounded-2xl border border-charcoal/10 bg-white/90 px-3 py-3 text-sm">
            <option value="all">Semua Status</option>
            <option value="pending_cash">Menunggu Tunai</option>
            <option value="pending_payment">Pembayaran Pending (QRIS)</option>
            <option value="processing">Sedang Diproses</option>
            <option value="ready">Siap Diambil</option>
            <option value="completed">Selesai</option>
            <option value="cancelled">Dibatalkan</option>
          </select>
          <button id="btn-search" class="rounded-2xl bg-matcha px-4 py-3 text-sm font-semibold text-white">Cari</button>
        </div>
        <div id="search-results" class="mt-6 space-y-3"></div>
      </section>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-charcoal/40 p-4 opacity-0 transition-opacity duration-200">
      <div class="w-full max-w-2xl rounded-3xl border border-white/50 bg-white/95 p-6 shadow-2xl">
        <div class="flex items-start justify-between">
          <h3 id="detail-title" class="text-lg font-semibold">Detail</h3>
          <button id="detail-close" class="rounded-xl border border-charcoal/15 bg-white px-3 py-1 text-sm">Tutup</button>
        </div>
        <div id="detail-body" class="mt-4 text-sm"></div>
        <div id="detail-actions" class="mt-5 grid gap-3 sm:grid-cols-2"></div>
      </div>
    </div>

    <script src="/js/search.js"></script>
  </body>
</html>
