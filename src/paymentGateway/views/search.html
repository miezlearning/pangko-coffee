<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pangko Coffee ¬∑ Cari Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Twemoji keeps emoji rendering consistent across platforms -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'Segoe UI Emoji', 'Apple Color Emoji', 'Noto Color Emoji', 'system-ui', 'sans-serif']
            },
            colors: { matcha: '#74A662', cream: '#FFFDD0', charcoal: '#333333', peach: '#FFE5B4' }
          }
        }
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body { font-family: Manrope, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", system-ui, sans-serif; }
      img.emoji { height: 1em; width: 1em; margin: 0 .05em; vertical-align: -0.15em; }
    </style>
  </head>
  <body class="min-h-screen bg-cream text-charcoal antialiased" data-page="search">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <main class="relative mx-auto w-full max-w-[1400px] px-4 sm:px-6 lg:px-8 pt-28 pb-12">
      <section class="relative overflow-hidden rounded-2xl bg-white/95 px-6 py-6 shadow-lg backdrop-blur-sm">
        <div class="pointer-events-none absolute -left-20 -top-20 h-56 w-56 rounded-full bg-matcha/15 blur-3xl"></div>
        <div class="pointer-events-none absolute -right-12 bottom-0 h-48 w-48 rounded-full bg-peach/20 blur-3xl"></div>
        <div class="relative flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-between">
          <div class="flex-1 space-y-3">
            <div class="flex items-center gap-3">
              <span class="inline-flex items-center gap-2 rounded-xl bg-matcha/15 px-3 py-1.5 text-xs font-bold uppercase tracking-wider text-matcha">
                <span class="h-2 w-2 rounded-full bg-matcha animate-pulse"></span>
                Order Lookup
              </span>
            </div>
            <h1 class="text-2xl font-extrabold leading-tight text-charcoal md:text-3xl">üîé Cari Order</h1>
            <p class="text-sm text-charcoal/60 max-w-2xl">Lacak pesanan dengan ID, nama customer, atau filter berdasarkan status.</p>
          </div>
          <div class="flex flex-wrap items-center gap-2">
            <button id="btn-search" class="inline-flex items-center gap-2 rounded-xl bg-gradient-to-r from-matcha to-green-600 px-4 py-2.5 text-sm font-bold text-white shadow-md shadow-matcha/20 transition-all hover:-translate-y-0.5 hover:shadow-lg">Mulai Pencarian</button>
            <button type="button" onclick="document.getElementById('search-input').focus()" class="inline-flex items-center gap-2 rounded-xl border-2 border-matcha/30 bg-white px-4 py-2.5 text-sm font-bold text-matcha transition-all hover:bg-matcha/10">‚å®Ô∏è Fokus Input</button>
          </div>
        </div>

        <div class="relative mt-6 rounded-xl border border-white/50 bg-white/90 p-4 shadow-md">
          <div class="grid gap-3 sm:grid-cols-[1fr_auto]">
            <div class="relative">
              <div class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-charcoal/40">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
              </div>
              <input id="search-input" type="text" placeholder="Cari berdasarkan ID Pesanan atau Nama Customer..." class="w-full rounded-xl border-2 border-charcoal/10 bg-white pl-11 pr-4 py-3 text-sm font-medium outline-none ring-matcha/20 transition-all focus:border-matcha/50 focus:ring-2" />
            </div>
            <select id="search-status" class="w-full rounded-xl border-2 border-charcoal/10 bg-white px-3 py-3 text-sm font-medium outline-none ring-matcha/20 transition-all focus:border-matcha/50 focus:ring-2 sm:w-auto">
              <option value="all">Semua Status</option>
              <option value="pending_cash">Menunggu Tunai</option>
              <option value="pending_payment">Pembayaran Pending (QRIS)</option>
              <option value="processing">Sedang Diproses</option>
              <option value="ready">Siap Diambil</option>
              <option value="completed">Selesai</option>
              <option value="cancelled">Dibatalkan</option>
            </select>
          </div>
        </div>

        <div id="search-results" class="relative mt-6">
          <!-- Results will be injected here -->
          <div id="placeholder" class="py-12 text-center text-charcoal/50">
            <div class="text-5xl mb-3">üîç</div>
            <p class="font-semibold">Masukkan kata kunci untuk memulai pencarian...</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="fixed inset-0 z-50 flex hidden items-center justify-center bg-charcoal/60 p-4 opacity-0 backdrop-blur-sm transition-opacity duration-300">
      <div class="w-full max-w-2xl scale-95 rounded-3xl border border-white/50 bg-cream/80 p-6 shadow-2xl backdrop-blur-lg transition-all duration-300">
        <div class="flex items-start justify-between">
          <div class="space-y-1">
            <h3 id="detail-title" class="text-xl font-bold text-charcoal">Detail Pesanan</h3>
            <p id="detail-subtitle" class="text-sm text-charcoal/60">Informasi lengkap mengenai pesanan.</p>
          </div>
          <button id="detail-close" class="rounded-full border border-charcoal/15 bg-white/80 p-2 text-sm transition hover:bg-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
          </button>
        </div>
        <div id="detail-body" class="mt-6 max-h-[60vh] overflow-y-auto pr-2 text-sm"></div>
        <div id="detail-actions" class="mt-6 grid gap-3 sm:grid-cols-2"></div>
      </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/search.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.twemoji) {
          const parseAll = () => {
            try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (_) {}
          };
          parseAll();
          const obs = new MutationObserver(() => parseAll());
          obs.observe(document.body, { childList: true, subtree: true });
        }
      });
    </script>
  </body>
</html>
